<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/styles_password_olvidada.css">
</head>
<body>
    <form id="registrationForm">
        <div class="formulario_grupo">
            <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de usuario o email" required>
        </div>

        <div class="formulario_grupo">
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>


        <div class="formulario_grupo">
            <input type="password" id="new_password" name="new_password" placeholder="Nueva Contraseña" required>
        </div>


        <p id="error-message">No se ha podido cambiar contraseña. Revisa que la contraseña sea correcta.</p>

        <div class="separator"></div>

        <div class="botones">
            <button type="button" id="comparePassword">Cambiar Contraseña</button>
            <a href="#" id="limpiar">Limpiar</a>
        </div>

 
    </form>

    

    
    
    <script src="js/script_password_olvidada.js"></script>
</body>
</html>
