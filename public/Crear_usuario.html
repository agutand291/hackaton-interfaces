
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/styles_crear.css">
</head>
<body>
    <form id="createForm">
        <div class="formulario_grupo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>

        <div class="formulario_grupo">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
        </div>

        <div class="formulario_grupo">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Edad" required>
        </div>

        <div class="formulario_grupo">
            <label for="nombre_usuario">Nombre Usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre Usuario" required>
        </div>

        <div class="formulario_grupo">
            <label for="email">Correo:</label>
            <input type="text" id="email" name="email" placeholder="Correo electrónico" required>
        </div>

        <div class="formulario_grupo">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
        </div>

        <div class="formulario_grupo">
            <label for="password_check">Repite tu contraseña:</label>
            <input type="password" id="password_check" name="password_check" placeholder="Repite tu contraseña" required>
        </div>

        <!-- Campo para subir una imagen -->
        <div class="formulario_grupo">
            <label for="imagen">Subir una imagen:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
        </div>

        <!-- Vista previa de la imagen seleccionada -->
        <div class="formulario_grupo">
            <label>Vista previa de la imagen:</label>
            <img id="imagenVistaPrevia" src="" alt="Vista previa de la imagen" style="max-width: 200px; display: none; margin-top: 10px;">
        </div>

        <p id="usuario_creado">Usuario creado correctamente</p>

        <div class="separator"></div>

        <p id="parrafo_info" style="display: none;"></p>

        <div class="botones">
            <button id="Crear_usuario" type="submit">Crear usuario</button>
            <a href="#" id="limpiar">Limpiar</a>
        </div>

        
    </form>
    
    <div class="Inicio">
        <span>¿Tienes una cuenta? </span>
        <a href="Iniciar_sesion.html" class="Iniciar_sesion">Inicia sesión</a>
    </div>
    
    <script src="js/script_guardar.js"></script>

</body>
</html>
